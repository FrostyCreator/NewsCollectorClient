<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Сборщик новостей</title>
</head>
<body class="container">
<div id="news">
    <h1 class="m-3">Новости о ПГАТУ</h1>
    <div id="buttons">
        <div class="dropdown mb-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Выберите сайт
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu" >
                <div v-for="site in sites">
                    <button class="dropdown-item" type="button" @click="changeSiteNews(site)">{{site.replace('https://', '')}}</button>
                </div>
                <button class="dropdown-item" type="button" @click="changeSiteNews()">Все</button>
            </div>
        </div>
        <button type="submit" class="btn btn-success update" id="btnUpdate" @click="updateData">Update data</button>
        <div class="progress update" id="progressBar" hidden>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success " role="progressbar" aria-valuenow="75"  aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <div v-for="item in news" :id="item.id">
        <div class="card mb-3" >
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img :src="item.imagesrc" class="card-img" alt="Foto" width="150" height="230">
                </div>
                <div class="col-md-8" style="position: relative">
                    <div class="card-body">
                        <h5 class="card-title"><a :href="item.site + item.url">{{ item.header }}</a></h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p id="time" class="card-text"><small class="text-muted">{{ getDate(new Date(item.date)) }}</small></p>
                        <button class="btn btn-danger my-1 btn-sm" id="btn_delete" @click="deleteNews(item.id)" type="submit" >Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
