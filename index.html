<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Сборщик новостей</title>
</head>
<body class="container">
<div id="news">
    <h1 class="m-3">Новости о ПГАТУ</h1>
    <div class="dropdown float-left my-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Выберите сайт
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu" >
            <div v-for="site in sites">
                <button class="dropdown-item" type="button" @click="changeSiteNews(site)">{{site.replace('https://', '')}}</button>
            </div>
            <button class="dropdown-item" type="button" @click="changeSiteNews()">Все</button>
        </div>
    </div>
    <button type="submit" class="btn btn-success float-right my-3" id="btnUpdate" @click="updateData">Update data</button>
    <div class="progress float-right my-3" id="progressBar" hidden>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success " role="progressbar" aria-valuenow="75"  aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <table class="table table-hover">
        <thead>
            <th>Номер</th>
            <th>Заголовок</th>
            <th>Операции</th>
        </thead>
        <tbody>
            <tr v-for="(item, index) in news" :id="item.id">
                <td class="align-middle">{{index + 1}}</td>
                <td class="align-middle">{{item.header}}</td>
                <td>
                    <a class="btn btn-primary my-1 btn-sm" :href="item.site + item.url">Перейти</a>
                    <button class="btn btn-danger my-1 btn-sm" @click="deleteNews(item.id)" type="submit" >Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>

<script src="js/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
